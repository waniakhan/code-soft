<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
</head>
  <body>

    <div class="container d-flex justify-content-center align-items-center w-50">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="4"><input type="text" id="result" class="form-control w-100"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center rounded-pill" style="color:rgb(148, 247, 1)" onclick="getitem('Math.sin')">Sin</button></td>
                    <td><button class="btn btn-dark w-100 text-center rounded-pill" style="color:rgb(166, 247, 4)" onclick="getitem('Math.cos')">Cos</button></td>
                    <td><button class="btn btn-dark w-100 text-center rounded-pill" style="color:rgb(167, 248, 5)" onclick="getitem('Math.tan')">Tan</button></td>
                    <td><button class="btn btn-dark w-100 text-center rounded-pill" style="color:rgb(169, 250, 7)" onclick="getitem('Math.PI')">&Pi;</button></td>

                 
                  </tr>

                 <tr>
                  <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('Math.round')">rnd</button></td>
                    <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getPower3()">x<sup>3</sup></button></td>
                    <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getPower2()">x<sup>2</sup></button></td>
                    <td><button class="btn btn-secondary w-100 text-center rounded-pill " onclick="getitem('Math.log10')">log<sub>10</sub></button></td>

                </tr>

                 <tr>
                  <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('Math.LN2')">ln</button></td>
                  <td><button class="btn btn w-100 text-center rounded-pill" onclick="getitem('9')">9</button></td>

                  <td><button class="btn btn w-100 text-center rounded-pill" onclick="getitem('8')">8</button></td>

                    <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('Math.random')">Rndm</button></td>

                  </tr>

                 <tr>
                  <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('Math.sqrt')">&Sqrt;</button></td>
                  <td><button class="btn btn w-100 text-center rounded-pill" onclick="getitem('7')">7</button></td> 

                  <td><button class="btn btn w-100 text-center rounded-pill" onclick="getitem('6')">6</button></td>
                    <td><button class="btn btn-danger w-100 text-center rounded-pill" onclick="clearNum()">C</button></td>
                
                  </tr>
                <tr>
                  <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('Math.atan')">atan</button></td>
                  <td><button class="btn btn w-100 text-center rounded-pill" onclick="getitem('5')">5</button></td>
                  <td><button class="btn btn w-100 text-center rounded-pill" onclick="getitem('4')">4</button></td>
                  <td><button class="btn btn-danger w-100 text-center rounded-pill" onclick="removeNumb()">AC</button></td>


                </tr>
                <tr>
                  <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('Math.log')">log</button></td>
                  <td><button class="btn btn- w-100 text-center rounded-pill"  onclick="getitem('3')">3</button></td>
                  <td><button class="btn btn w-100 text-center rounded-pill"  onclick="getitem('2')">2</button></td>
                  <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('%')">%</button></td>

                 </tr>
                 <tr>
                  <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('/')">/</button></td>
                    <td><button class="btn btn w-100 text-center rounded-pill" onclick="getitem('1')">1</button></td>
                    <td><button class="btn btn w-100 text-center rounded-pill" onclick="getitem('0')">0</button></td>
                    <td><button class="btn btn-secondary w-100 text-center rounded-pill"  onclick="getitem('-')">-</button></td>
                 </tr>

                 <tr>
                  <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('*')">*</button></td>
                    <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('&#40;')">&#40</button></td>
                    <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('&#41;')">&#41</button></td>
                    <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('+')">+</button></td>
                 </tr>

                 <tr>
                    <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('.')">.</button></td>
                    <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem('Math.exp')">exp</button></td>
                    <td><button class="btn btn-secondary w-100 text-center rounded-pill" onclick="getitem(',')">,</button></td>
                    <td><button class="btn btn-dark w-100 text-center rounded-pill" onclick="getResults()">=</button></td>
                 
                  </tr>
            </tbody>
            </table>
    </div>
<script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
